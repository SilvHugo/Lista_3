<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/forms.png" type="image/x-icon">
    <title>Formulário de feedback!</title>
</head>
<body>
    <form>
        <h3 id="header">Feedback</h3>
        <div>
            <label class="description-task"> Nome </label>
            <input type="text" class="input-group" placeholder="Digite seu nome completo">
        </div>
        <div>
            <label class="description-task"> E-mail </label>
            <input type="email"  class="input-group" placeholder="Digite seu e-mail">
        </div>
        <div>
            <label class="description-task"> Endereço </label>
            <input type="text"  class="input-group" placeholder="nº casa, Rua, Bairro, Cidade, Estado, País">
        </div>
        <div>
            <label class="description-task"> Nível do feedback </label>
            <div class="container-radio"> 
                <div  class="radio-group">
                   <input type="radio" name="gender" value="positive"> Positivo 
                </div>
                <div class="radio-group">
                    <input type="radio" name="gender" value="neutral"> Neutro
                </div>
                <div class="radio-group">
                    <input type="radio" name="gender" value="negative"> Negativo
                </div>
            </div>
        </div>
        <div>
            <label class="description-task">Mensagem</label>
            <textarea placeholder="Digite sua mensagem"></textarea>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
